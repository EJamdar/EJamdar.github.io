<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebVR Starter Project</title>
    <meta name="description" content="Hello, Keyboard!">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v1.13.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="myfont.typeface.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src = "7.jpg"></a-sky>

      <a-plane height="200" width="200" position = "3 -7 -7" rotation = "270 0  0" src = "z.jpg"></a-plane>
      <a-plane height="200" width="200" position = "5 5 -7" rotation = "270 360  0" src = "z.jpg"></a-plane>
      <a-plane height="100" width="200" position = "3 5 -7" rotation = "360 270  0" src = "z.jpg"></a-plane>
      <a-plane height="100" width="200" position = "3 5 -7" rotation = "360 270  0" src = "z.jpg"></a-plane>
      <a-plane height="100" width="200" position = "3 1 -7" rotation = "360 360  0" src = "z.jpg"></a-plane>
       <a-collada-model src="triangle.dae" position  = "3 1 -7" src = "steve.jpg" scale = "2 2 2" ></a-collada-model>
      <a-camera position="0 10 5">
      <a-cursor color="#FFFFF"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
